<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cargo Bay Buttons</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="../styles/css/buttons.css">
</head>
<body style="padding: 2em;">
    <h1>Cargo Bay - Buttons</h1>

    <h3>
        Default
    </h3>
    <p>
        <a href="#" class="btn">Link button</a>
        <button type="button" class="btn">Button button</button>
    </p>


    <h3>
        Types
    </h3>
    <p>
        <button type="button" class="btn btn--primary">Primary button</button>
        <button type="button" class="btn btn--secondary">Secondary button</button>
    </p>

    <h3>
        Block
    </h3>
    <p>
        <button type="button" class="btn btn--block">Block button</button>
    </p>
</body>
</html>
